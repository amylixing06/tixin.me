		<script type="module">
			// 导入Firebase身份验证功能
			import { authStateListener } from './firebase.js';
			
			// 登录模态框控制
			window.showLoginModal = function() {
				document.getElementById('login-modal').style.display = 'flex';
			}
			
			window.closeLoginModal = function() {
				document.getElementById('login-modal').style.display = 'none';
			}
			
			// 注册模态框控制
			window.showRegisterModal = function() {
				document.getElementById('register-modal').style.display = 'flex';
			}
			
			window.closeRegisterModal = function() {
				document.getElementById('register-modal').style.display = 'none';
			}
			
			// 等待Firebase初始化完成
			function waitForFirebase() {
				return new Promise((resolve) => {
					const checkFirebase = () => {
						if (window.firebaseAuth) {
							resolve(window.firebaseAuth);
						} else {
							setTimeout(checkFirebase, 100);
						}
					};
					checkFirebase();
				});
			}
			
			// 登录表单提交
			document.getElementById('login-form').addEventListener('submit', async function(e) {
				e.preventDefault();
				const email = document.getElementById('login-email').value;
				const password = document.getElementById('login-password').value;
				const errorElement = document.getElementById('login-error');
				
				try {
					// 等待Firebase初始化完成
					const firebaseAuth = await waitForFirebase();
					
					// 调用Firebase登录方法
					await firebaseAuth.signIn(email, password);
					console.log('登录成功:', email);
					alert('登录成功！');
					closeLoginModal();
					
					// 刷新页面以更新用户状态
					location.reload();
				} catch (error) {
					console.error('登录失败:', error);
					errorElement.textContent = getAuthErrorMessage(error.code);
					errorElement.style.display = 'block';
				}
			});
			
			// 注册表单提交
			document.getElementById('register-form').addEventListener('submit', async function(e) {
				e.preventDefault();
				const email = document.getElementById('register-email').value;
				const password = document.getElementById('register-password').value;
				const confirmPassword = document.getElementById('register-confirm-password').value;
				const errorElement = document.getElementById('register-error');
				
				// 验证两次密码是否一致
				if (password !== confirmPassword) {
					errorElement.textContent = '两次输入的密码不一致';
					errorElement.style.display = 'block';
					return;
				}
				
				try {
					// 等待Firebase初始化完成
					const firebaseAuth = await waitForFirebase();
					
					// 调用Firebase注册方法
					await firebaseAuth.createUser(email, password);
					console.log('注册成功:', email);
					alert('注册成功！');
					closeRegisterModal();
					
					// 刷新页面以更新用户状态
					location.reload();
				} catch (error) {
					console.error('注册失败:', error);
					errorElement.textContent = getAuthErrorMessage(error.code);
					errorElement.style.display = 'block';
				}
			});
			
			// Google登录
			document.getElementById('google-login-btn').addEventListener('click', async function() {
				try {
					// 等待Firebase初始化完成
					const firebaseAuth = await waitForFirebase();
					
					// 创建Google提供者
					const provider = new firebaseAuth.GoogleAuthProvider();
					// 请求额外的用户资料权限
					provider.addScope('profile');
					provider.addScope('email');
					
					// 调用Firebase Google登录方法
					const result = await firebaseAuth.signInWithPopup(firebaseAuth.auth, provider);
					console.log('Google登录成功');
					
					// 获取用户信息
					const user = result.user;
					console.log('Google用户信息:', {
						email: user.email,
						displayName: user.displayName,
						photoURL: user.photoURL
					});
					
					alert('Google登录成功！');
					closeLoginModal();
					
					// 刷新页面以更新用户状态
					location.reload();
				} catch (error) {
					console.error('Google登录失败:', error);
					document.getElementById('login-error').textContent = getAuthErrorMessage(error.code);
					document.getElementById('login-error').style.display = 'block';
				}
			});
			
			// 获取认证错误消息
			function getAuthErrorMessage(errorCode) {
				switch (errorCode) {
					case 'auth/invalid-email':
						return '无效的电子邮箱格式';
					case 'auth/user-disabled':
						return '该用户账号已被禁用';
					case 'auth/user-not-found':
						return '用户不存在';
					case 'auth/wrong-password':
						return '密码错误';
					case 'auth/email-already-in-use':
						return '该邮箱已被注册';
					case 'auth/weak-password':
						return '密码强度太弱';
					case 'auth/operation-not-allowed':
						return '此操作不被允许';
					case 'auth/popup-blocked':
						return '登录弹窗被阻止，请允许弹窗后重试';
					case 'auth/popup-closed-by-user':
						return '登录弹窗被关闭，请重试';
					case 'auth/cancelled-popup-request':
						return '登录请求已取消，请重试';
					case 'auth/network-request-failed':
						return '网络连接失败，请检查您的网络';
					default:
						return '登录失败: ' + errorCode;
				}
			}
			
			// 更新用户界面
			function updateUserInterface(user) {
				const loginBtn = document.querySelector('.navbar-menu a[onclick="showLoginModal()"]');
				const registerBtn = document.querySelector('.navbar-menu a[onclick="showRegisterModal()"]');
				
				if (user) {
					console.log('用户已登录:', user.email);
					// 用户已登录，隐藏登录和注册按钮
					if (loginBtn) loginBtn.style.display = 'none';
					if (registerBtn) registerBtn.style.display = 'none';
					
					// 添加用户头像和退出按钮
					let userMenu = document.querySelector('.navbar-menu .user-menu');
					if (!userMenu) {
						userMenu = document.createElement('div');
						userMenu.className = 'user-menu';
						userMenu.style = 'display:flex;align-items:center;gap:10px;';
						
						const userAvatar = document.createElement('div');
						
						// 检查用户是否有头像URL（谷歌登录）
						if (user.photoURL) {
							// 使用图片元素显示谷歌头像
							userAvatar.innerHTML = `<img src="${user.photoURL}" alt="${user.displayName || user.email}" style="width:32px;height:32px;border-radius:50%;object-fit:cover;">`;
						} else {
							// 使用默认头像（首字母）
							userAvatar.style = 'width:32px;height:32px;border-radius:50%;background:#FFD166;color:#2D3748;display:flex;align-items:center;justify-content:center;font-weight:bold;';
							userAvatar.textContent = user.email.charAt(0).toUpperCase();
						}
						
						const userEmail = document.createElement('span');
						userEmail.style = 'color:#fff;font-size:0.9rem;max-width:120px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;';
						// 优先显示用户名，其次是邮箱
						userEmail.textContent = user.displayName || user.email;
						userEmail.title = user.email; // 鼠标悬停时显示完整邮箱
						
						const logoutBtn = document.createElement('button');
						logoutBtn.style = 'background:none;border:none;color:#FFD166;cursor:pointer;font-size:0.9rem;padding:4px 8px;';
						logoutBtn.textContent = '退出';
						logoutBtn.onclick = async function() {
							try {
								const firebaseAuth = await waitForFirebase();
								await firebaseAuth.logOut();
								alert('已退出登录');
								location.reload();
							} catch (error) {
								console.error('退出失败:', error);
								alert('退出失败: ' + error.message);
							}
						};
						
						userMenu.appendChild(userAvatar);
						userMenu.appendChild(userEmail);
						userMenu.appendChild(logoutBtn);
						document.querySelector('.navbar-menu').appendChild(userMenu);
					}
				} else {
					console.log('用户未登录');
					// 用户未登录，显示登录和注册按钮
					if (loginBtn) loginBtn.style.display = '';
					if (registerBtn) registerBtn.style.display = '';
					
					// 移除用户头像和退出按钮
					const userMenu = document.querySelector('.navbar-menu .user-menu');
					if (userMenu) {
						userMenu.remove();
					}
				}
			}
			
			// 监听用户登录状态
			authStateListener(updateUserInterface);
			
			// 页面加载完成后立即检查用户状态
			document.addEventListener('DOMContentLoaded', async function() {
				try {
					// 等待Firebase初始化完成
					const firebaseAuth = await waitForFirebase();
					console.log('Firebase初始化完成，正在检查用户状态');
					
					// 手动触发一次检查
					if (firebaseAuth.auth.currentUser) {
						updateUserInterface(firebaseAuth.auth.currentUser);
					} else {
						// 尝试从sessionStorage恢复用户信息
						const storedUser = sessionStorage.getItem('currentUser');
						if (storedUser) {
							try {
								const userInfo = JSON.parse(storedUser);
								console.log('从sessionStorage恢复用户信息:', userInfo);
								updateUserInterface(userInfo);
							} catch (e) {
								console.error('解析sessionStorage中的用户信息失败:', e);
							}
						}
					}
				} catch (error) {
					console.error('检查用户状态失败:', error);
				}
			});
			
			// 防止缓存问题，定期检查用户状态
			setInterval(async function() {
				try {
					const firebaseAuth = await waitForFirebase();
					if (firebaseAuth.auth.currentUser) {
						updateUserInterface(firebaseAuth.auth.currentUser);
					} else {
						// 尝试从sessionStorage恢复用户信息
						const storedUser = sessionStorage.getItem('currentUser');
						if (storedUser) {
							try {
								const userInfo = JSON.parse(storedUser);
								updateUserInterface(userInfo);
							} catch (e) {
								console.error('解析sessionStorage中的用户信息失败:', e);
							}
						}
					}
				} catch (error) {
					console.error('定期检查用户状态失败:', error);
				}
			}, 5000);
		</script>
