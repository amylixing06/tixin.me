<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>缓存条款 - 全局悬浮便签</title>
  <style>body{max-width:600px;margin:40px auto;font-family:sans-serif;color:#222;line-height:1.8;background:#f6f6f6;padding:24px;}h1{color:#2D3748;}</style>
</head>
<body>
  <h1>缓存条款</h1>
  <p><b>1. 本地缓存说明</b><br>所有便签内容及相关设置均存储于用户本地浏览器缓存（localStorage），不会上传至服务器。</p>
  <p><b>2. 缓存清理与丢失</b><br>如用户清理浏览器缓存、切换设备或卸载浏览器，便签数据可能会丢失。请定期自行备份重要内容。</p>
  <p><b>3. 数据同步限制</b><br>本应用不支持多设备间自动同步，所有数据仅限当前设备和当前浏览器使用。</p>
</body>
</html>
